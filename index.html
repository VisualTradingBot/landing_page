<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon for search engines and browser tabs -->
    <!-- Minimum: Just one 32x32 PNG works for most cases -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    
    <!-- Optional but recommended: -->
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" /> -->
    <!-- <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" /> -->
    <!-- <link rel="icon" type="image/svg+xml" href="/favicon.svg" /> -->
    
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    
    <!-- Primary Meta Tags -->
    <title>CRYPTIQ - Visual Trading Automation Platform | Build, Test & Trade Crypto Strategies</title>
    <meta name="title" content="CRYPTIQ - Visual Trading Automation Platform | Build, Test & Trade Crypto Strategies" />
    <meta name="description" content="CRYPTIQ is a new generation platform for visual trading automation. Build sophisticated crypto trading algorithms with drag-and-drop interface, backtest strategies, and deploy to major exchanges. No coding required." />
    <meta name="keywords" content="crypto trading bot, visual trading platform, automated trading, cryptocurrency trading, trading automation, crypto strategy builder, backtesting platform, algorithmic trading" />
    <meta name="author" content="CRYPTIQ" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cryptiq.trade/" />
    <meta property="og:title" content="CRYPTIQ - Visual Trading Automation Platform" />
    <meta property="og:description" content="Build, test, and deploy crypto trading strategies with our visual drag-and-drop platform. No coding required." />
    <meta property="og:image" content="https://cryptiq.trade/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:site_name" content="CRYPTIQ" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://cryptiq.trade/" />
    <meta property="twitter:title" content="CRYPTIQ - Visual Trading Automation Platform" />
    <meta property="twitter:description" content="Build, test, and deploy crypto trading strategies with our visual drag-and-drop platform. No coding required." />
    <meta property="twitter:image" content="https://cryptiq.trade/og-image.png" />
    
    <!-- Additional Meta Tags -->
    <meta name="theme-color" content="#7c3aed" />
    <link rel="canonical" href="https://cryptiq.trade/" />
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
